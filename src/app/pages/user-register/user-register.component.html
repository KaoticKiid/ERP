<p>user-register works!</p>













<div class="row">
  <div class="form col col-8">

    <div class="form-group row">
      <label class="col-4 form-group-label">Email:</label>
      <div class="col-8">
        <input class="form-control" type="email" [(ngModel)]="email">
      </div>
    </div>

    <div class="row">
      <div class="form col col-8">

        <div class="form-group row">
          <label class="col-4 form-group-label">User Name:</label>
          <div class="col-8">
            <input class="form-control" type="text" [(ngModel)]="model.userName">
          </div>
        </div>

        <div class="row">
          <div class="form col col-8">

            <div class="form-group row">
              <label class="col-4 form-group-label">Password:</label>
              <div class="col-8">
                <input class="form-control" type="password" [(ngModel)]="model.password">

              </div>
            </div>

            <div class="form-group row">
              <label class="col-4 form-group-label">Retype Pass:</label>
              <div class="col-8">
                <input class="form-control" type="password" [(ngModel)]="retypePassword">
<div *ngIF="model.password && retypePassword && model.password !="

              </div>
            </div>
            <div class="row">
              <div class="form col col-8">

                <div class="form-group row">
                  <label class="col-4 form-group-label">First Name </label>
                  <div class="col-8">
                    <input class="form-control" type="text">
                  </div>
                </div>
                <div class="row">
                  <div class="form col col-8">

                    <div class="form-group row">
                      <label class="col-4 form-group-label">Last Name </label>
                      <div class="col-8">
                        <input class="form-control" type="text">
                      </div>
                    </div>


                    <div class="form-group row">
                      <div class="col-8 offset-4">
                        <button (click)="save()" [disabled]="!model.email
||
class=" btn btn-info">Register User</button>
                      </div>
                    </div>


                  </div> <!-- end form -->
                </div> <!-- end row -->
